<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans">
</head>

<body>

  <div class="headerContainer">

    <header class="txtCenter">

      <figure>
        <img class="" src="images/logo.png" alt="Logo">
        <figcaption>Creating Music, by Creating Musicians</figcaption>
      </figure>

      <nav class="navContainer">

        <a href="index.html">
          <img src="images/home.png" alt="Home">
        </a>
        <a href="signup.html">
          <img src="images/contract.png" alt="Signup">
        </a>
        <a href="shop.html">
          <img src="images/bag.png" alt="Shop">
        </a>
        <a href="cart.html">
          <img src="images/shopping-cart.png" alt="Cart">
        </a>
        <a href="contact.html">
          <img src="images/mail.png" alt="Contact">
        </a>
        <a href="social-media.html">
          <img src="images/social-media.png" alt="Contact">
        </a>

      </nav>

    </header>

  </div>

  <div class="signUpMain txtCenter">

    <h2>Sign Up Form</h2>

    
    <!-- Purpose is to provide a document to collect client information. -->
    <main style="border: none; box-shadow: none">

      <div class="formContainer center">

        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        </div>

        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>

        <div class="col-25">
          <label for="address">Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="address" name="address" placeholder="Your address..">
        </div>

        <div class="">

          <div class="frmHeader">

            <p class="center">Instrument</p>
            <p class="center">Do you own one?</p>

          </div>

          <div class="frmInput center">
            <input type="checkbox" id="instr1" name="instr1" value="Guitar">
            <label for="instr1">Guitar</label>
            <input type="radio" id="html" name="ownInstr" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="html" name="ownInstr" value="No">
            <label for="no">No</label><br>
          </div>

          <div class="frmInput center">
            <input type="checkbox" id="instr2" name="instr2" value="Bass">
            <label for="instr2">Bass</label>
            <input type="radio" id="html" name="ownInstr" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="html" name="ownInstr" value="No">
            <label for="no">No</label><br>
          </div>

          <div class="frmInput center">
            <input type="checkbox" id="instr3" name="instr3" value="Drums">
            <label for="instr3">Drums</label>
            <input type="radio" id="html" name="ownInstr" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="html" name="ownInstr" value="No">
            <label for="no">No</label><br>
          </div>

        </div>

        <div class="btnSubmit center">
          <input type="submit" name="" value="submit">
        </div>
      </div>

    </main>

    <footer>
      <a href="mailto:jabbott010@my.wilmu.edu"></a>
    </footer>
</body>

</html>
